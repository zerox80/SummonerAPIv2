<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gold gradient for the S -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0E6D2"/>
      <stop offset="50%" style="stop-color:#C8AA6E"/>
      <stop offset="100%" style="stop-color:#785A28"/>
    </linearGradient>
    <!-- Blue gradient for background -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1428"/>
      <stop offset="100%" style="stop-color:#091428"/>
    </linearGradient>
    <!-- Border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C8AA6E"/>
      <stop offset="100%" style="stop-color:#785A28"/>
    </linearGradient>
  </defs>
  
  <!-- Hexagonal background -->
  <polygon points="50,2 93,26 93,74 50,98 7,74 7,26" fill="url(#blueGrad)" stroke="url(#borderGrad)" stroke-width="3"/>
  
  <!-- Inner hexagon border -->
  <polygon points="50,10 85,30 85,70 50,90 15,70 15,30" fill="none" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
  
  <!-- Stylized S letter -->
  <path d="M62,28 C62,28 42,25 35,35 C28,45 45,52 50,55 C55,58 65,62 62,72 C59,82 38,78 38,78" 
        fill="none" 
        stroke="url(#goldGrad)" 
        stroke-width="8" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Small decorative dots -->
  <circle cx="30" cy="50" r="2" fill="#C8AA6E" opacity="0.7"/>
  <circle cx="70" cy="50" r="2" fill="#C8AA6E" opacity="0.7"/>
</svg>

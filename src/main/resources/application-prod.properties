# Production profile overrides

# Disable OpenAPI/Swagger in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Safer JPA setting in production (use Flyway for schema management)
spring.jpa.hibernate.ddl-auto=validate

# Respect forward headers from reverse proxies via Spring's framework strategy
server.forward-headers-strategy=framework

# Keep compression and HTTP/2 configurable via environment; default leave as-is here
# server.compression.enabled=true
# server.http2.enabled=true

# Log level defaults (tweak via env LOGGING_LEVEL_*)
logging.level.com.zerox80.riotapi=INFO
logging.level.org.springframework.web=INFO

# Require manual aggregation trigger requests to carry a shared secret header
build.agg.trigger-token=${BUILD_AGG_TRIGGER_TOKEN:}
